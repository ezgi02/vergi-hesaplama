<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vergi Hesapla</title>
    <style>
        form{
            display: grid;
            grid-template-columns:auto auto;
        }
        h1,h3{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Taşıt Vergisi Hesaplama Formu</h1>
    <form action="">
        <label for="">Araç tipini seçiniz</label>
        <select name="" id="aractipi">
            <option value="motorsiklet">Motorsiklet</option>
            <option value="otomobil">Otomobil</option>
        </select>
        <label for="motorgucu">Aracın motor gücünü seciniz</label>
        <span>
            <input type="radio" name="motorgucu" id="secenek1" value="999cc">
            <label for="secenek1">999 cc altı</label>
            <input type="radio" name="motorgucu" id="secenek2" value="1000cc-1600cc">
            <label for="secenek2">1000 cc -1600 cc arası</label>
            <input type="radio" name="motorgucu" id="secenek3" value="1601cc-2000cc">
            <label for="secenek3">1601cc-2000cc arası</label>
            <input type="radio" name="motorgucu" id="secenek4" value="2001cc">
            <label for="secenek4">2001 cc üstü</label>
        </span>
        <label for="">Arac yilinizi giriniz</label>
        <select name="" id="aracyili">
            <option value=1998>1998</option>
            <option value=1999>1999</option>
            <option value=2000>2000</option>
            <option value=2001>2001</option>
            <option value=2002>2002</option>
            <option value=2003>2003</option>
            <option value=2004>2005</option>
            <option value=2006>2006</option>
            <option value=2007>2007</option>
            <option value=2008>2009</option>
            <option value=2010>2010</option>
            <option value=2011>2011</option>
            <option value=2012>2012</option>
            <option value=2013>2013</option>
            <option value=2014>2014</option>
            <option value=2015>2015</option>
            <option value=2016>2016</option>
            <option value=2017>2017</option>
            <option value=2018>2018</option>
            <option value=2019>2019</option>
            <option value=2020>2020</option>
            <option value=2021>2021</option>
            <option value=2022>2022</option>
            <option value=2023>2023</option>
        </select>
        <input type="button" value="Vergi Hesala" onclick="vergiHesapla();">
    </form>
    <h3 id="sonuc"></h3>
    <script src="vergi.js"></script>
</body>
</html>
